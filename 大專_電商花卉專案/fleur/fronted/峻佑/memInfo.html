<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員資料</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="memInfo.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
  </style>

</head>

<body>
  <!-- 花bar -->
  <header>
    <div class="cart--overlay"></div>
    <nav>
      <h2>LOGO</h2>
      <ul>
        <div class="carts">
          <!--購物車圖示-->
          <svg width="55" viewBox="0 0 69 76" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M6.14132 27.3774C6.28967 25.5471 7.83115 24.1367 9.68326 24.1367H59.0898C60.9421 24.1367 62.4836 25.5471 62.6318 27.3774L65.7498 65.8461C66.0821 69.9467 62.8155 73.4561 58.6659 73.4561H10.1071C5.95779 73.4561 2.69092 69.9467 3.0233 65.8461L6.14132 27.3774Z"
              stroke="#D9D9D9" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
            <path
              d="M48.6005 34.7053V17.0912C48.6005 9.30886 42.2368 3 34.3871 3C26.5372 3 20.1737 9.30886 20.1737 17.0912V34.7053"
              stroke="#D9D9D9" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <div class="carts__numbercart">
            <!--購物車圖示內數字-->
            <div id="number-box" class="carts__number"><span>0</span></div>
          </div>
        </div>

      </ul>
    </nav>
  </header>
  <div class="display">

    <ul id="historyItems">
      <a href="" id="link1">
        <li>個人資料</li>
      </a>
      <a href="" id="link2">
        <li>訂單查詢</li>
      </a>
      <a href="" id="link3">
        <li>折價券</li>
      </a>
      <a href="" id="link4">
        <li>收藏清單</li>
      </a>
    </ul>

    <hr>

    <div class="memberList">
      <div>王小明</div>
      <div>會員帳號:abc123@gmail.com</div>
    </div>
    <hr class="line">
    <div class="reviseBlockAll">
      <div class="reviseBlockPart1">
        <div>|&nbsp&nbsp 修改會員資料</div>
        <input type="text" name="" placeholder="王小名" class="inputText">
        <input type="text" name="" placeholder="0973608333" class="inputText">
        <div class="inputTextInline">
          <select class="select">
            <option>台北市</option>
            <option>新北市</option>
            <option>桃園市</option>
            <option>台中市</option>
            <option>台南市</option>
            <option>高雄市</option>
            <option>基隆市</option>
          </select>
          <select class="select">
            <option>西屯區</option>
            <option>睡覺區</option>
            <option>認真區</option>
            <option>笑笑區</option>
          </select>
        </div>
        <input type="text" name="" placeholder="公益路51號18樓" class="inputText" id="borderTop">
        <input type="text" name="" placeholder="abc@gmail.com" class="inputText">
        <a href=""><button id="ok">確認修改</button></a>
      </div>
      <div class="reviseBlockPart2">
        |&nbsp&nbsp 修改密碼
        <input type="text" name="" placeholder="請輸入密碼" class="inputText">
        <input type="text" name="" placeholder="新密碼設定" class="inputText">
        <input type="text" name="" placeholder="請再輸入一次新密碼" class="inputText">
        <a href=""><button id="ok">確認修改</button></a>
      </div>
    </div>
  </div>

  <script>
    $(`#historyItems a`).each(function (index, item) {
      $(item).on('click', function (e) {
        e.preventDefault();
        $(`#historyItems a`).removeClass('borderLink')
        $(this).addClass('borderLink')
      })
    })
     $('.select').on('click',function(){
      $('.select').addClass('select2');
     })
  </script>
</body>

</html>
