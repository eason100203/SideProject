<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./into.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap');
    </style>
</head>

<body>
    <!-- 登入彈窗 -->
    <div>
        <div class="CCR"><span id="logisticsReady">登入彈窗</span></div>
    </div>
    <dialog id="dialogOpen3">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="dialogMember">
                <div class="into">會員登入</div>
                <div>加入會員</div>
            </div>
            <hr>
            <div class="dialogMemberInto">
                <div>會員帳號登入</div>
                <button id="forget">忘記密碼</button>
            </div>
            <input type="text" placeholder="Email 電子信箱" class="inputText"> <br>
            <input type="text" placeholder="Password 會員密碼" class="inputText">
        </form>
        <div>
            <input type="submit" value="登入會員" class="dialogBtn submit">
        </div>
    </dialog>
    <!-- 註冊彈窗 -->
    <div>
        <div class="CCR"><span id="logisticsReady2">註冊彈窗</span></div>
    </div>
    <dialog id="dialogOpen4">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="dialogMember">
                <div>登入會員</div>
                <div class="into">加入會員</div>
            </div>
            <hr>
            <div class="dialogMemberInto2">
                註冊會員
            </div>
            <input type="text" placeholder="Email 電子信箱" class="inputText"> <br>
            <input type="text" placeholder="Password 會員密碼" class="inputText">
            <input type="text" placeholder="Password 會員密碼確認" class="inputText">
        </form>
        <div>
            <input type="submit" value="註冊會員" class="dialogBtn submit">
        </div>
    </dialog>

    <!-- 忘記密碼彈窗 -->
    <div>
        <div class="CCR"><span id="logisticsReady3">忘記密碼彈窗</span></div>
    </div>
    <dialog id="dialogOpen5" class="dialog2">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="into2">
                忘記密碼
            </div>
            <input type="text" placeholder="Email 電子信箱" class="inputText" id="forgetPassword">
        </form>
        <div>
            <input type="submit" value="確定" class="dialogBtn2 submit">
        </div>
    </dialog>
    <!-- 寄出驗證碼 -->
    <div>
        <div class="CCR"><span id="logisticsReady4">寄出驗證碼</span></div>
    </div>
    <dialog id="dialogOpen6" class="dialog2">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="into3">
                F&nbsp;L&nbsp;E&nbsp;U&nbsp;R&nbsp;
            </div>
            <div class="into4">
                已發送驗證碼至您的信箱
            </div>
        </form>
        <div>
            <input type="submit" value="確定" class="dialogBtn3 submit">
        </div>
    </dialog>
    <!-- 註冊成功 -->
    <div>
        <div class="CCR"><span id="logisticsReady5">註冊成功</span></div>
    </div>
    <dialog id="dialogOpen7" class="dialog2">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="into3">
                F&nbsp;L&nbsp;E&nbsp;U&nbsp;R&nbsp;
            </div>
            <div class="into4">
                您已註冊成功
            </div>
        </form>
        <div>
            <input type="submit" value="確定" class="dialogBtn3 submit">
        </div>
    </dialog>
    <!-- 驗證碼輸入錯誤 -->
    <div>
        <div class="CCR"><span id="logisticsReady7">驗證碼輸入錯誤</span></div>
    </div>
    <dialog id="dialogOpen9" class="dialog2">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="into3">
                F&nbsp;L&nbsp;E&nbsp;U&nbsp;R&nbsp;
            </div>
            <div class="into4">
                驗證碼輸入錯誤
            </div>
        </form>
        <div>
            <input type="submit" value="重新輸入" class="dialogBtn3 submit">
        </div>
    </dialog>
    <!-- 輸入驗證碼 -->
    <div>
        <div class="CCR"><span id="logisticsReady8">輸入驗證碼</span></div>
    </div>
    <dialog id="dialogOpen10" class="dialog3">
        <div class="closeDialog">X</div>
        <form class="dialogBlock">
            <div class="into4">
                輸入驗證碼 
            </div>
            <div class="number">
                <input class="rectangle" maxlength="1"></input>
                <input class="rectangle" maxlength="1"></input>
                <input class="rectangle" maxlength="1"></input>
                <input class="rectangle" maxlength="1"></input>
                <input class="rectangle" maxlength="1"></input>
                <input class="rectangle" maxlength="1"></input>
            </div>
        </form>
        <div class="btnGroup">
            <input type="submit" value="沒有收到驗證碼" class="dialogBtn4 submit">
            <input type="submit" value="確定" class="dialogBtn5 submit">
        </div>
    </dialog>
    <script>
        let a = document.querySelector("#logisticsReady")
        let b = document.querySelector("#dialogOpen3")

        a.addEventListener("click", function () {
            b.showModal();
        })

        let c = document.querySelector("#logisticsReady2")
        let d = document.querySelector("#dialogOpen4")

        c.addEventListener("click", function () {
            d.showModal();
        })

        let e = document.querySelector("#logisticsReady3")
        let f = document.querySelector("#dialogOpen5")

        e.addEventListener("click", function () {
            f.showModal();
        })

        let g = document.querySelector("#logisticsReady4")
        let h = document.querySelector("#dialogOpen6")

        g.addEventListener("click", function () {
            h.showModal();
        })

        let i = document.querySelector("#logisticsReady5")
        let j = document.querySelector("#dialogOpen7")

        i.addEventListener("click", function () {
            j.showModal();
        })

        let k = document.querySelector("#logisticsReady7")
        let l = document.querySelector("#dialogOpen9")

        k.addEventListener("click", function () {
            l.showModal();
        })
        let m = document.querySelector("#logisticsReady8")
        let n = document.querySelector("#dialogOpen10")

        m.addEventListener("click", function () {
            n.showModal();
        })
        //關閉按鈕class
        let closeBtn = document.querySelectorAll(".closeDialog")
        closeBtn.forEach(element => {
            element.addEventListener("click", function () {
                b.close()
                d.close()
                f.close()
                h.close()
                j.close()
                l.close()
                n.close()
            })
        });
        //提交按鈕class
        let submitBtn = document.querySelectorAll(".submit")

        submitBtn.forEach(element => {
            element.addEventListener("click", function () {
                b.close()
                d.close()
                f.close()
                h.close()
                j.close()
                l.close()
                n.close()
            })
        });
    </script>
</body>

</html>
