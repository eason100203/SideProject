  0% { transform: translateY(0); }
  100% { transform: translateY(-300px); }

<body>
    <div class="slot-machine">
        <div class="reel" id="reel1">
          <div class="numbers1">3</div>
          <div class="numbers2">3</div>
          <div class="numbers3">3</div>
          <div class="numbers4">3</div>
        </div>
        <div class="reel" id="reel2">
          <div class="numbers">3</div>
        </div>
        <div class="reel" id="reel3">
          <div class="numbers">3</div>
        </div>
        
        <button onclick="spin()">Spin</button>
      </div>
  <script>
    const reels = ["1", "2", "3","5","6","7","8","9"];
const spinDuration = 40 ; // milliseconds

function spin() {
  const reel1 = document.getElementById("reel1");
  const reel2 = document.getElementById("reel2");
  const reel3 = document.getElementById("reel3");

  const randomIndex1 = Math.floor(Math.random() * reels.length);
  const randomIndex2 = Math.floor(Math.random() * reels.length);
  const randomIndex3 = Math.floor(Math.random() * reels.length);

  const result1 = reels[randomIndex1];
  const result2 = reels[randomIndex2];
  const result3 = reels[randomIndex3];

  reel1.innerHTML = result1;
  reel2.innerHTML = result2;
  reel3.innerHTML = result3;

  const animationDuration = 10000000000000; // milliseconds
  const timingFunction = "cubic-bezier(0.175, 0.885, 0.32, 1.275)";
  const numbers = document.querySelectorAll(".numbers");


  numbers.forEach((number) => {
    number.style.transition = `transform ${animationDuration}ms ${timingFunction}`;
    number.style.transform = `translateY(-200px)`;
  });

  setTimeout(() => {
    numbers.forEach((number) => {
      number.style.transition = `transform ${spinDuration}ms cubic-bezier(0, 0.995, 0.99, 1)`;
      number.style.transform = `translateY(-300px)`;
    });

    setTimeout(() => checkWin(result1, result2, result3), spinDuration);
  }, animationDuration);
}



function checkWin(result1, result2, result3) {
  if (result1 === result2 && result2 === result3) {
    alert("Congratulations! You've won the lottery!");
  } else {
    alert("Sorry, try again!");
  }
}
